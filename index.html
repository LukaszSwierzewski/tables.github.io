<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="loading">

      </div>
      <div class="dataSet">
        <div class="search__field">
          <input
            placeholder="Press enter to search"
            class="searching"
            id="search"
            type="text"
          />
        </div>
        <div class="search__field">
          <button id="clean">Show all</button>
        </div>
        <ul class="pagination">
          <li>
            <a>0</a>
          </li>
          <li>
            <a>1</a>
          </li>
          <li>
            <a>2</a>
          </li>
          <li>
            <a>3</a>
          </li>
          <li>
            <a>4</a>
          </li>
          <li>
            <a>5</a>
          </li>
          <li>
            <a>6</a>
          </li>
          <li>
            <a>7</a>
          </li>
          <li>
            <a>8</a>
          </li>
          <li>
            <a>9</a>
          </li>
          <li>
            <a>10</a>
          </li>
          <li>
            <a>11</a>
          </li>
          <li>
            <a>12</a>
          </li>
          <li>
            <a>13</a>
          </li>
          <li>
            <a>14</a>
          </li>
          <li>
            <a>15</a>
          </li>
        </ul>
        <table id="dataTable">
          <tr class="main">
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Total income</th>
            <th>Average income</th>
            <th id="lastMonth">Last month income</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
